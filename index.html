<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="form.css">
	<title>OrisysIndia_Form</title>
</head>
<body>
	<div class="Form_Size">
		<header>
			<div class="OrisysImageStyle">
				<img src="logo.jpeg">
				<hr>
			</div>
		</header>
		<div class="Form_style">
			<div class="FormStyles">
				<label>Name:</label><br>
				<input type="text" name="Name">
			</div>
			<div class="FormStyles">
				<label>Age:</label><br>
				<input type="text" name="Age">
			</div>
			<div class="FormStyles">
				<label>Mobile No:</label><br>
				<input type="text" name="Mob_No">
			</div>
			<div class="FormStyles">
				<label>Email Id:</label><br>
				<input type="text" name="Email_Id">
			</div>
			<div class="FormStyles">
				<label>Qualification:</label><br>
				<input type="text" name="Qualification">
			</div>
			<div class="FormStyles">
				<label>Passout year:</label><br>
				<input type="text" name="PassoutYear">
			</div>
			<div class="FormStyles">
				<label>Address:</label><br>
				<input type="text" name="Address">
			</div>
			<div class="FormStyles">
				<label>Entry Level:</label>
				<input type="radio" value="Fresher" name="EntryLevel">
				<label>Fresher</label>
				<input type="radio" value="Experienced" name="EntryLevel">
				<label>Experienced</label>
			</div>
			<div class="FormStyles">
				If Experienced:<br><textarea></textarea>
			</div>
			<div class="FormStyles">
				<label>Programming Languages Known:</label><br>
				<input type="checkbox" value="Java" name="ProgramLanguage">
				<label>Java</label>
				<input type="checkbox" value="Python" name="ProgramLanguage">
				<label>Python</label>
				<input type="checkbox" value="PHP" name="ProgramLanguage">
				<label>PHP</label>
				<input type="checkbox" value="Cpp" name="ProgramLanguage">
				<label>Cpp</label>
			</div>
			<div class="FormStyles">
				<label>Course opting for:</label><br>
				<input type="checkbox" value="FrontEnd" name="Course">
				<label>Front End</label>
				<input type="checkbox" value="BackEnd" name="Course">
				<label>Back End</label>
				<input type="checkbox" value="FullStack" name="Course">
				<label>Full stack</label>
			</div>
			<div style="display:flex;">
				<div class="FormStyleDate">
					<label>Date:</label><br>
					<input type="Date" name="Date">
				</div>
				<div class="FormStyleSign">
					<label>Sign:</label><br>
					<input type="text" name="Sign">
				</div><br>
			</div>
			<div class="FormStyles">
				Reference if any:<br><textarea></textarea>
			</div>
		</div><br>
		<hr>
		<footer>
			<div class="AddressStyle">
				<h3>Address</h3>
				<p>D3, 6th floor, Bhavani Building</p>
				<p>Technopark Campus, Thiruvananthapuram</p>
				<p>Kerala 695581</p>

			</div>
		</footer>
	</div>	
</body>
</html>
